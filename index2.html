<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ejemplo Jquery</title>
 
    <script>
        $(document).ready(function(){
            var mensaje = "";
            $("#alerta").hide();
 
            $("#nombre").focusout(function(){
                if (($("#email").val().trim().length == 0) && ($("#nombre").val().trim().length == 0)) {
                    //mostrar alerta
                    mensaje = "Debe ingresar email y nombre";
                    $("#alerta").html(mensaje);
                    $("#alerta").show();
                } else if (($("#nombre").val().length == 0)) {
                    mensaje="Debe ingresar nombre"
                    $("#alerta").html(mensaje);
                    $("#alerta").show();
                    //
                }
            });

            $("#email").focusout(function(){
                if (($("#email").val().trim().length == 0) && ($("#nombre").val().trim().length == 0)) {
                    //mostrar alerta
                    mensaje = "Debe ingresar email y nombre";
                    $("#alerta").html(mensaje);
                    $("#alerta").show();
                } else if (($("#email").val().length == 0)) {
                    mensaje="Debe ingresar email"
                    $("#alerta").html(mensaje);
                    $("#alerta").show();
                    //
                }
            });

            $("#formulario").submit(function(){
                if ($("#nombre").val().trim().length == 0 || ($("#email").val().trim().length == 0)){
                    alert("Debe ingerar todos los campos");
                    event.preventDefault();    
                    }});
                                
        
        

        });
    </script>
</head>
<body>
    <h1>Este es un ejemplo de validacion</h1>
    <div class="container">
        <div class="row">
            <div class="alert alert-danger" role="alert" id="alerta">
 
              </div>
 
            <form action="" id="formulario">
 
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary">
                <input type="reset" value="Limpiar" class="btn btn-danger">
 
            </form>
        </div>
    </div>
</body>
</html>
