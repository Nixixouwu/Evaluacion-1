<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript">
        function mostrarC(){
            document.getElementById("datos_targetaC").style.display="block";
            document.getElementById("datos_targetaD").style.display="none";
        }

    </script>
    <script type="text/javascript">
        function mostrarD(){
            document.getElementById("datos_targetaD").style.display="block";
            document.getElementById("datos_targetaC").style.display="none";
        }
    
    </script>
</head>
<body>
    <div class="container fluid;">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-auto">
                        <t1 style="font-weight:bold;">METODO DE PAGO</t1>
                    </div>
                </div>
                <div id="targetaD">

                        <div class="col-auto">

                    </div>            
                </div>
                <div id="targetaC">
                    <div class="row">

                        </div>
                        <div class="col-auto">

                    </div>  
                </div>
                <div id="datos_targetaC">

                        <h4 class="col-auto" style="font-weight: bold; padding-top: 20px;">Ingrese datos de tu targeta </h4>
                    </div>
                    <div class="row">

                            <label >Número de targeta</label>
                            <br>
                            <input type="text" required placeholder="xxxx-xxxx-xxxx-xxxx">

                    </div>
                    <div class="row">

                            <label > fecha de expiración</label><br>
                            <input type="text" style="width:30%;">
                        </div>
                        <div class="col-md-4">
                            <label > cuotas</label><br>
                            <input type="text" style="width:30%;">
                        </div>
                        <div class="col-md-4">
                            <label > CVV</label><br>
                            <input type="password" maxlength="3" minlength="3" required style="width:30% ;">
                        </div> 
                    </div>
                </div>
                <div id="datos_targetaD">
                    <div class="row">
                        <h4 class="col-auto" style="font-weight: bold; padding-top: 20px;">Ingrese datos de tu targeta </h4>
                    </div>
                    <div class="row">
                        <form class="needs-validation" novalidate>
                            <label >Número de targeta</label>
                            <br>
                            <input type="text" required placeholder="xxxx-xxxx-xxxx-xxxx">
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label > fecha de expiración</label><br>
                            <input type="text" style="width:50%;" required>
                        </div>
                        <div class="col-md-6">
                            <label > CVV</label><br>
                            <input type="password" maxlength="3" minlength="3" required style="width:50% ;">
                        </div> 
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h1 style="margin-top:15%; border-bottom: 3px solid #000;"><center>DESTALLE</center></h1><br>
                <p>total de productos producto:$74.980 </p><br>
                <p>descuentos de productos:$0</p><br>
                <p>Descuento de suscrpción:$3000</p><br>
                <p>valor de despacho: $2000</p><br>
                <p>Total a pagar: $71.960</p><br>

                <input type="button" value="comprar" class="btn btn-success" style="width:80%; margin-left:10%;">

            </div>     
        </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
            })()
    </script>
</body>
</html>
