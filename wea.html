<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#ClimaDetalle").hide();
            
            $("#peticion").click(function(){
                navigator.geolocation.getCurrentPosition(showPosition);
            });

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }
            }
            function showPosition(position) {
             
                consumirApi(position.coords);
            }
 

            function consumirApi(data){
                let urlBase = "https://www.metaweather.com/api/location/search/?lattlong="+data.longitude+","+data.latitude;
                
                $.get(urlBase,function(result){
                    PedirClima(result[1].woeid);
                });
            }

            function PedirClima(woeid){
                let urlBase = "https://www.metaweather.com/api/location/"+woeid;
                $.get(urlBase,function(clima){
                   
                    $("#ClimaDetalle").show();

                    $("#imagenClima").attr('src', 'https://www.metaweather.com/static/img/weather/'+ clima.consolidated_weather[0].weather_state_abbr +'.svg');
                    $("#title").text(clima.title)
                    $("#parentTitle").text(clima.parent.title)
                    $("#humedad").text(clima.consolidated_weather[0].humidity)
                    $("#tempMax").text(clima.consolidated_weather[0].max_temp)
                    $("#tempMin").text(clima.consolidated_weather[0].min_temp)
                    $("#tempActual").text(clima.consolidated_weather[0].the_temp)
                })
                
                
            }
 
        });
    </script>
    <title>Document</title>
</head>
<body>

    <section class="section">
        <div class="container">
          <h1 class="title">
            Hello World
          </h1>
          <p class="subtitle">
            Esta es mi app del <strong>Clima</strong>!
          </p>
          <div  id="ClimaDetalle"  class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img id="imagenClima" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4" id="title"></p>
                <p class="subtitle is-6" id="parentTitle"></p>
              </div>
            </div>
        
            <divclass="content">
            Humedad: <p id="humedad"></p>
            <br> 
            Temperatura Maxima: <p id="tempMax"></p> 
            <br>
            Temperatura Minima: <p id="tempMin"></p> 
            <br>
            Temperatura Actual: <p id="tempActual"></p> 
            <br>
            <br>
            </div>
          </div>
        </div>
 
    </section>
    <div class="container">
 
        <div class="columns">
            <div class="column is-full">
                <button id="peticion" class="button is-primary is-large is-responsive">
                    Hacer Peticion
                  </button>          
            </div>
        </div>
 
    </div>
</body>
</html>
